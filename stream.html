        <div id="ronde"></div>
        <h5 id="roomname" class="display-5 text-center text-muted"></h5>
        <h1 id="word" class="display-3 text-center">Loading...</h1>
        <div class="maindisplay">
            <div class="container mode" data-mode="displayWordsPicking">

            </div>

            </div>

            </div>

            <div class="container mode mt-3" data-mode="afterSubmit">
                <p class="text-center font-italic font-weight-bold"></p>
                <p class="text-center" id="awaitingPlayers">We wachten nog even op <b></b> van de <b></b> spelers...</p>

        <div class="people">
